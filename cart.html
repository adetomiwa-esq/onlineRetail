<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="nav-bar">
        <img src="./images/images.jpeg" alt="" class="brand-logo">
        <ul class="nav-links">
            <li>Cart</li>
            <li class="create-link"><span class="cross">+</span>Create</li>
            <li>Account</li>
            <li>Logout</li>
        </ul>
    </nav>
    <div class="create-account">
        <div class="close-form">x</div>
        <div class="form-head">Create Account</div>
        <div class="form-body">
            <div class="name">name</div>
            <input type="text" name="" id="">
            <div class="email">Email</div>
            <input type="email" name="" id="">
            <div class="telephone">tel.</div>
            <input type="tel" name="" id="">
            <div class="password">Password</div>
            <input type="password" name="" id="">
            <div class="confirm">Confirm password</div>
            <input type="password" name="" id="">
        </div>
        <button type="submit" class="submit-form">Submit</button>
    </div>
    <div class="my-cart">
        <div class="cart-heading">My Cart</div>
        <div class="cart-item-list">
            
        </div>
        <div class="total">Total: $ <span>0</span></div>
    </div>
</body>
</html>
